# .github/workflows/cicd.yml
name: CI-CD (Pi, multi-arch)

on:
  push:
    branches: [ master ]
    paths:
      - "Backend/**"
      - "Frontend/**"
      - "caddy/**"
      - "docker-compose.yml"
      - ".github/workflows/cicd.yml"
  workflow_dispatch:

# Avoid overlapping prod deploys
concurrency:
  group: production-pi
  cancel-in-progress: false

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/steenbudget-backend
  CADDY_IMAGE: ghcr.io/${{ github.repository_owner }}/caddy-cloudflare
  CADDY_VERSION: "2.9.1"

jobs:
  # Detect whether caddy/** changed (to decide if we build Caddy)
  changes:
    runs-on: ubuntu-latest
    outputs:
      caddy: ${{ steps.filter.outputs.caddy }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            caddy:
              - 'caddy/**'

  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    needs: changes
    permissions:
      contents: read
      packages: write
    environment: production-pi
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner}}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend (linux/amd64, linux/arm64)
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $IMAGE:${{ github.sha }} \
            -t $IMAGE:latest \
            -f Backend/Dockerfile \
            --push .

      # Build Caddy only if caddy/** changed (arm64 only, with cache)
      - name: Build & push Caddy (Cloudflare DNS, arm64 only, cached)
        if: needs.changes.outputs.caddy == 'true'
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            -t $CADDY_IMAGE:${CADDY_VERSION} \
            -t $CADDY_IMAGE:latest \
            -f caddy/Dockerfile \
            --build-arg CADDY_VERSION=${CADDY_VERSION} \
            --push caddy

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Frontend/package-lock.json

      - name: Build and archive frontend
        working-directory: Frontend
        env:
          VITE_APP_API_URL: ${{ vars.VITE_APP_API_URL }}
          VITE_APP_RECAPTCHA_SITE_KEY: ${{ vars.VITE_APP_RECAPTCHA_SITE_KEY }}
        run: |
          npm ci
          npm run build
          tar czf dist.tar.gz dist

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: Frontend/dist.tar.gz
          retention-days: 3

  deploy:
    name: Deploy to Production
    runs-on: [self-hosted, pi, deploy]   # Pi3 runner labels
    needs: build
    environment: production-pi
    permissions:
      contents: read
      packages: read
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: .

      - name: Deploy and Verify on Pi4
        env:
          PI4_HOST: anon@192.168.50.61
          PI4_DEPLOY_HOST: deploy@192.168.50.61
          PROJECT_PATH: /opt/steenbudget
        run: |
          echo ">>> 1. Shipping frontend package to Pi4 (staging)..."
          scp -P 2222 \
              -i /home/runner/.ssh/anon_ci \
              -o IdentitiesOnly=yes \
              -o StrictHostKeyChecking=accept-new \
              ./dist.tar.gz \
              $PI4_HOST:$PROJECT_PATH/incoming/dist.tar.gz

          echo ">>> 2. Triggering deploy script (git reset + compose) ..."
          ssh -T -p 2222 \
              -i /home/runner/.ssh/deploy_pi3 \
              -o IdentitiesOnly=yes \
              -o StrictHostKeyChecking=accept-new \
              $PI4_DEPLOY_HOST

          echo ">>> 3. Confirm services and health check..."
          sleep 10
          ssh -T -p 2222 \
              -i /home/runner/.ssh/anon_ci \
              -o IdentitiesOnly=yes \
              -o StrictHostKeyChecking=accept-new \
              $PI4_HOST << EOF
            docker compose -f $PROJECT_PATH/docker-compose.yml ps
            # Use a health endpoint you control; 200 -> success
            curl --fail -sS https://ebudget.se/api/healthz
          EOF
