networks:
  steen:
    driver: bridge

volumes:
  mariadb_data:
  caddy_data:
  caddy_config:

services:
  mariadb:
    image: mariadb:11.4.2
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -uroot -p${DB_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - steen
    labels:
      - com.centurylinklabs.watchtower.enable=false

  backend:
    image: ghcr.io/lsteen89/steenbudget-backend:latest
    env_file: .env                # contains ASPNETCORE_ENVIRONMENT, DB/JWT/etc.
    # NOTE: We will stop using environment variables in the future in favor of a more secure approach
    environment:
      JwtSettings__SecretKey: ${JWT_SECRET_KEY:?JWT_SECRET_KEY must be set and non-empty}
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - steen
    labels:
      - com.centurylinklabs.watchtower.enable=false

  caddy:
    image: ghcr.io/lsteen89/caddy-cloudflare:2.9.1  
    environment:
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN:?set CLOUDFLARE_API_TOKEN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - ./frontend/dist:/srv:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - steen
    labels:
      - com.centurylinklabs.watchtower.enable=true

  watchtower:
    image: containrrr/watchtower
    command: --schedule "0 4 * * *" --cleanup --label-enable
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - steen
